<div ng-controller="LoginCtrl">
    <form action="/" id="myLogin" class="pure-form pure-form-stacked" method="">
        Username:
        <input type="text" id="username" ng-model="username">
        Password:
        <input type="password" id="password" ng-model="password">
        <button type="button" ng-click="submit()" class="pure-button pure-button-primary">Sign in</button>
    </form>
</div>
