<!DOCTYPE html>
<html lang-"en" ng-app="currencyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/purecss/build/pure-min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <title>Currency Converter</title>
  </head>

  <body ng-controller="mainController">
    <div class="custom-menu-wrapper">
      <div class="pure-menu pure-menu-horizontal">
          <p class="pure-menu-heading ">Current-c</p>
      </div>
    </div>

    <div class="pure-g custom-text-center">
        <div class="pure-u-1-6"><button class="pure-button">Add Currency</button></div>
        <div class="pure-u-1-6"><p>Currency</p></div>
        <div class="pure-u-1-6"><p>History</p></div>
        <div class="pure-u-1-6"><p>Rate</p></div>
        <div class="pure-u-1-6"><p>Amount</p></div>
        <div class="pure-u-1-6"><p>US Dolars</p></div>
    </div>

    <hr>

    <div class="pure-g custom-text-center" ng-repeat="data in userData">
      <div class="pure-u-1-6"><p>{{ data.flag }} </p></div>
      <div class="pure-u-1-6"><p>{{ data.currency }}</p></div>
      <div class="pure-u-1-6"><p>{{ data.history30Day }}</p></div>
      <div class="pure-u-1-6"><p>{{ data.rate | number }}</p></div>
      <div class="pure-u-1-6">$ <input ng-model='amount' placeholder="0.00" type="number"></div>
      <div class="pure-u-1-6"><p>{{ amount * data.rate | currency}}</p></div>

    </div>

    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
