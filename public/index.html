<!DOCTYPE html>
<html lang-"en" ng-app="currencyApp">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/purecss/build/pure-min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
    <title>Currency Converter</title>
  </head>

  <body ng-controller="mainController">

    <!-- Menu Bar -->
    <div class="custom-menu-wrapper">
      <div class="pure-menu pure-menu-horizontal">
          <p class="pure-menu-heading ">Current-c</p>
      </div>
    </div>

    <!-- Column Headers -->
    <div class="pure-g custom-text-center">
        <div class="pure-u-1-7"><p>Flag</p></div>
        <div class="pure-u-1-7"><p>Currency</p></div>
        <div class="pure-u-1-7"><p>History</p></div>
        <div class="pure-u-1-7"><p>Rate</p></div>
        <div class="pure-u-1-7"><p>Amount</p></div>
        <div class="pure-u-1-7"><p>US Dolars</p></div>
        <div class="pure-u-1-7"><p></p></div>
    </div>

    <hr>

    <!-- User's currency rates -->
    <div class="pure-g custom-text-center" ng-repeat="data in userData">
      <div class="pure-u-1-7"><p>{{ data.flag }} </p></div>
      <div class="pure-u-1-7"><p>{{ data.currency }}</p></div>
      <div class="pure-u-1-7"><p>{{ data.history30Day }}</p></div>
      <div class="pure-u-1-7"><p>{{ data.rate | number }}</p></div>
      <div class="pure-u-1-7"><input ng-model='amount' placeholder="0.00" type="number"></div>
      <div class="pure-u-1-7"><p>{{ amount * data.rate | currency}}</p></div>
      <div class="pure-u-1-7"><button class="button-small pure-button pure-button-primary">Remove</button></div>
    </div>

    <!-- Add currency button -->
    <div class="pure-u-1">
      <select class="button-large pure-button"
      ng-model="currency"
      ng-options="currencyName for (countryCode, currencyName) in countries">
        <option value="">Add Currency</option>
      </select>
    </div>

    <!-- scripts -->
    <script src="/angular/angular.min.js"></script>
    <script src="/angular-animate/angular-animate.min.js"></script>
    <script src="/angular-route/angular-route.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
